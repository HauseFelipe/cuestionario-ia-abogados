<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario - Entrenamiento IA para Abogados</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background: #2c3e50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button {
            background: #00c6ff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0072ff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>üöÄ Cuestionario - IA en el Derecho</h2>
    <form id="cuestionarioForm">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>

        <label>Correo Electr√≥nico:</label>
        <input type="email" id="correo" required>

        <label>Nivel de Conocimiento en IA:</label>
        <select id="nivelIA">
            <option value="B√°sico">B√°sico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
        </select>

        <label>√Åreas del Derecho que Practicas:</label>
        <input type="text" id="areasDerecho" required>

        <label>¬øQu√© esperas aprender sobre IA en el Derecho?</label>
        <textarea id="objetivo" required></textarea>

        <label>Formato Preferido del Entrenamiento:</label>
        <select id="formato">
            <option value="Presencial">Presencial</option>
            <option value="Virtual">Virtual</option>
            <option value="H√≠brido">H√≠brido</option>
        </select>

        <label>¬øTienes un presupuesto definido?</label>
        <input type="text" id="presupuesto">

        <label>Comentarios Adicionales:</label>
        <textarea id="comentarios"></textarea>

        <button type="button" onclick="enviarFormulario()">üöÄ Enviar</button>
    </form>

    <script>
        function enviarFormulario() {
            const url = "https://script.google.com/macros/s/AKfycbyqZAGRGmtcM9ESHdpobnT1nhR5iGs6W9RxJCPANInEUORPdyXrHBPNt0lNkT8eyYu_/exec"; // Reemplaza con tu URL de Apps Script
            const data = {
                nombre: document.getElementById("nombre").value,
                correo: document.getElementById("correo").value,
                nivelIA: document.getElementById("nivelIA").value,
                areasDerecho: document.getElementById("areasDerecho").value,
                objetivo: document.getElementById("objetivo").value,
                formato: document.getElementById("formato").value,
                presupuesto: document.getElementById("presupuesto").value,
                comentarios: document.getElementById("comentarios").value,
            };

            fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(() => {
                alert("‚úÖ ¬°Formulario enviado con √©xito!");
                document.getElementById("cuestionarioForm").reset();
            }).catch(error => alert("‚ùå Error al enviar: " + error));
        }
    </script>
</body>
</html>
